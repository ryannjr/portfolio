<div class = "flex flex-col h-screen">
    <div>
        <header-top-menu/>
        <navbar/>
    </div>
    
    <div class = "flex-1 ">
        <div class="min-h-full flex flex-col items-center">
            <div class = "w-1/2 flex flex-col gap-10">
                <p class = "text-customRed font-[Poppins] underline underline-offset-[12px] text-3xl __scale w-fit">Education</p>
                <div class="flex flex-col flex-1 select-text bg-[#101010] border-customRed border-[1px] shadow-lg shadow-customRed/40 
                    rounded-lg min-h-32 p-4 __proj_container">
                    <div class = "flex flex-row justify-between items-center ">
                        <p class = "text-customWhite font-[Mukta] font-bold text-3xl">University of Toronto</p>
                        <p class = "text-customWhite font-[Mukta] font-bold text-xl">2020-2025</p>
                    </div>
                    <p class = "text-customWhite font-[Mukta] text-lg italic" >Honours Bachelor of Science (HBSc)</p>
                    <p class = "text-customWhite font-[Mukta] font-bold text-lg" >Specialist in Statistics - Data Science & Machine Learning</p>
                </div>

                <p class = "text-customRed font-[Poppins] underline underline-offset-[12px] text-3xl __scale w-fit">Relevant Courses</p>
                <div class = "flex flex-row flex-wrap justify-between">
                    @for(course of courses; track $index){
                        <course-container
                        [courseCode]="course.code"
                        [courseName]="course.name"
                        [courseDescription]="course.description"
                        [concepts]= course.keyConcepts
                        />
                    }
                </div>
            </div>
        </div>
    </div>

    <div class = "min-h-14">
        <footer-component></footer-component>
    </div>
</div>
